<script>
    function myFunction(){
        // let description=document.getElementById('description')
        slider_value_chosen=document.getElementById('slider_choice_django').value //slider value

        document.getElementById('id_choice_Maze_task').value=slider_value_chosen {#3b#}

        if(slider_value_chosen>0){
        document.getElementById("his_choice").innerHTML = 'I think (or bet?), on average, ' + 'women'.bold() +' correctly answered ' + (slider_value_chosen).toString().bold() + ' more questions than'+' men.'.bold()
        }
        else{
        document.getElementById("his_choice").innerHTML ='I think, on average, ' + 'women'.bold() +' correctly answered ' + (-slider_value_chosen).toString().bold() + ' more questions than'+' men.'.bold()
        }


        document.getElementById("id_players_slider_choice").value=slider_value_chosen
    }

    function activatediv(){
        document.getElementById("pls-change").style.display="inline"
        document.getElementById("next-button").style.display="inline"
        document.getElementById("ready-button").style.display="none"
    }
</script>
